<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <title>Time Tracker | 2000andjames</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a href="/projects.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none logo-white">
                <span class="fs-4" style="color:white;"><strong>2000</strong>andjames</span>
            </a>
        </header>
    </div>

    <div class="container dashboard-view">
        <div class="row">
            <div class="col-lg-3">
                <div class="profile-wrap">
                    <div class="tile-main profile-tile">
                        <div class="profile-image">
                            <img src="images/image-jeremy.png">
                        </div>
                        <div class="profile-text">
                            <div class="profile-report">
                                <p>Report for</p>
                            </div>
                            <div class="profile-name">
                                <p>Jeremy Robson</p>
                            </div>
                        </div>
                    </div>
                    <div class="filter-tile-top"></div>
                    <div class="tile-main filter-tile">
                        <ul>
                            <li class="filter-item">Daily</li>
                            <li class="filter-item active">Weekly</li>
                            <li class="filter-item">Monthly</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="2aj-metrics" class="col-lg-9"></div>
        </div>        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="./js/script.js"></script>
    
</body>
</html>
